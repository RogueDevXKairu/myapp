<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout.html}" >
<head>
    <title>Title</title>
</head>
<body>
    <!--Put Inner churvas here-->
    <div layout:fragment="content">
        <section class="content">
            <div class="jumbotron alert-warning text-center">
                <p>Register New Account Now!</p>
            </div>
            <!-- Advanced Form Example With Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>User Account Setup</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="wizard_with_validation" th:method="POST" th:object="${user}">
                                <h3>Account Information</h3>
                                <fieldset>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" th:field="*{email}" class="form-control" name="username" required>
                                            <label class="form-label">Username*</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" th:field="*{name}" class="form-control" name="userfname" id="userfname" required>
                                            <label class="form-label">Name*</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" th:field="*{password}" class="form-control" name="confirm" required>
                                            <label class="form-label">Password*</label>
                                        </div>
                                    </div>
                                </fieldset>

                                <h3>Profile Information</h3>
                                <fieldset>
                                    <th:block th:each="task,stat:*{tasks}">
                                        <div class="form-group form-float">
                                            <input th:field="*{tasks[__${stat.index}__].description}" type="hidden" name="tasks" class="form-control">
                                            <div class="form-line">
                                                <input th:field="*{tasks[__${stat.index}__].date}" type="text" name="date" class="form-control">
                                                <label class="form-label" th:text="*{tasks[__${stat.index}__].description}">/label>
                                            </div>
                                        </div>
                                    </th:block>
                                </fieldset>

                                <h3>Terms & Conditions - Finish</h3>
                                <fieldset>
                                    <input id="acceptTerms-2" name="acceptTerms" type="checkbox" required>
                                    <label for="acceptTerms-2">I agree with the Terms and Conditions.</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Advanced Form Example With Validation -->
        </section>
    </div>

</body>
</html>
